<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <div class="result">

      <h2 class="lite-text">Your Result</h2>

      <div class="score">
        <h1>76</h1>
        <p class="lite-text">of 100</p>
      </div>

      <h3>Great</h3>
      
      <p class="lite-text">You scored higher than 65% of the people who have taken these tests.</p>
      
    </div>
    <div class="summary">

      <h2>Summary</h2>

      <div class="category">
        <div class="image"><img src="assets\images\icon-memory.svg" alt="memory-icon">Memory</div>
        <div class="points">80<span class="lite-text"> / 100</span></div>
      </div>
      <div class="category">
        <div class="image"><img src="assets\images\icon-reaction.svg" alt="reaction-icon">Reaction</div>
        <div class="points">92<span class="lite-text"> / 100</span></div>
      </div>
      <div class="category">
        <div class="image"><img src="assets\images\icon-verbal.svg" alt="verbal-icon">Verbal</div>
        <div class="points">61<span class="lite-text"> / 100</span></div>
      </div>
      <div class="category">
        <div class="image"><img src="assets\images\icon-visual.svg" alt="visual-icon">Visual</div>
        <div class="points">72<span class="lite-text"> / 100</span></div>
      </div>
    
      <button>Continue</button>
      
    </div>
  </main>

  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#sutaC">sutaC</a>.
  </footer>
</body>
</html>
